<!DOCTYPE html>
<html lang="It">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Antonio Italiano">
    <!--Title-->
    <title>Boolando</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <div class="header">
            <div class="container">
                <nav class="nav-bar flex">                
                 
                    <ul class="filter flex">
                        <li class="pointer">
                            <a href="#">Donna</a>
                        </li>
                        <li class="pointer">
                            <a href="#">Uomo</a>
                        </li>
                        <li class="pointer">
                            <a href="#">Bambini</a>
                        </li>
                    </ul>                
                    <div class="logo flex">
                        <img class="logo-img pointer" src="img/boolean-logo.png" alt="Boolean Logo">
                    </div>
                    <div class="icons flex">
                        <i class="fa-regular fa-user pointer"></i>
                        <i class="fa-regular fa-heart pointer"></i>
                        <i class="fa-solid fa-bag-shopping pointer"></i>                        
                    </div>
                
                </nav>
            </div>          
        </div>        
    </header>
    <main>
        <section class="column container">
            <div class="card">
                <img src="img/1.webp" alt="Levi's">
                <div class="discount">-50%</div>
                <div class="like"><i class="fa-solid fa-heart"></i></div>
                <div class="sostenibilità">Sostenibilità</div>
                <div class="info-card">
                    <p>Levi's</p>
                    <h4>RELAXED FIT TEE UNISEX</h4>
                    <div class="price">14,99 &euro; <span class="deleted">29.99 &euro;</span></div>
                </div>
            </div>
            <div class="card">
                <img src="img/2.webp" alt="Guess">
                <div class="discount">-30%</div>
                <div class="like"><i class="fa-solid fa-heart"></i></div>
                <div class="info-card">
                    <p>Guess</p>
                    <h4>ROSES TEE</h4>
                    <div class="price">20,99 &euro; <span class="deleted">29.99 &euro;</span></div>
                </div>
            </div>

            <div class="card">
                <img src="img/3.webp" alt="Come Zucchero Filato">
                <div class="discount">-30%</div>
                <div class="like"><i class="fa-solid fa-heart"></i></div>
                <div class="info-card">
                    <p>Come Zucchero Filato</p>
                    <h4>VOGLIA DI COLORI PASTELLO</h4>
                    <div class="price">129,99 &euro; <span class="deleted">184.99 &euro;</span></div>
                </div>
            </div>                      
        </section>
        <section class="column container">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>                      
        </section>
    </main>
    <footer>
        <div class="footer">

        </div>
    </footer>
    
</body>
</html>
